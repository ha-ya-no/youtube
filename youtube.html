<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iPod風 YouTube アプリ</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="ipod">
            <div class="screen" id="screen"></div>
            <div class="wheel">
                <div class="wheel-inner" id="center-btn"></div>
                <div class="buttons">
                    <button id="menu-btn" class="circle-btn">Menu</button>
                    <button id="prev-btn" class="circle-btn">◀︎◀︎</button>
                    <button id="next-btn" class="circle-btn">▶︎▶︎</button>
                    <button id="play-pause-btn" class="circle-btn">▶︎||</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
